<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue carousel</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div id="app">
    <h1>Il mio Carousel Vue.js</h1>
    <div class="carousel" @mouseenter="stopAutoPlay" @mouseleave="startAutoPlay">
        <transition name="fade" mode="out-in">
            <img :key="currentIndex" :src="items[currentIndex].image" alt="Carousel Image">
        </transition>
        <div class="controls">
            <button @click="prevImage">Precedente</button>
            <button @click="nextImage">Successiva</button>
        </div>
    </div>
</div>


  <script src="js/script.js"></script>
</body>
</html>
